<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="product-quick-view.css" rel="stylesheet" />
    <title>Product quick view</title>
</head>

<body>
    <div class="product-quick-view">
        <span class="product-name">ĐÂY LÀ TÊN SẢN PHẨM</span>
        <span class="product-price">GIÁ TIỀN</span>
        <span class="product-color">MÀU SẮC:</span>
        <span class="product-size">CHỌN SIZE:</span>
        <button class="size-guide">Bảng size</button>
        <div class="size-details">
                <div class="sizeXS">XS</div>
                <div class="sizeS">S</div>
                <div class="sizeM">M</div>
                <div class="sizeL">L</div>
                <div class="sizeXL">XL</div>
        </div>
        <button class="add-to-cart">THÊM VÀO GIỎ HÀNG</button>
        <button class="product-details">Chi tiết sản phẩm</button>
    </div>
</body>

</html>
