<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="reset-password.css" rel="stylesheet" />
    <title>Đặt lại mật khẩu</title>
</head>

<body>
        <div class="reset-password-form">
            <div class="dlmk">ĐẶT LẠI MẬT KHẨU</div>
                <input type="password" id="new-password" class="new-password" placeholder="Mật khẩu mới &ast;" required>
                <label class="label-new-password" for="new-password">
                    <span>Mật khẩu mới &ast;</span>
                </label>
                <input type="password" id="confirm-password" class="confirm-password" placeholder="Nhập lại mật khẩu &ast;" required>
                <label class="label-confirm-password" for="confirm-password">
                    <span>Nhập lại mật khẩu &ast;</span>
                </label>
            <button class="reset-password-button">XÁC NHẬN</button>
        </div>
</body>

</html>
